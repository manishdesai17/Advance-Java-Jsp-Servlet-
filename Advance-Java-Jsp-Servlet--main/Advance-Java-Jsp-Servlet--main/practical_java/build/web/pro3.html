            <div id="error" style="color: #f62f2f;background: #edd6d6;height: 35px;text-align: center;padding: 7px;font-weight: bold;border-radius: 5px;display: none">
            </div>
            <form action="prog3" method="POST" id="registrationForm">

                <!-- First Name -->
                <label for="firstName">First Name</label>
                <input type="text" id="fname" name="fname"  placeholder="Enter your first name" />
                <label style="color:red;display:none" id="name_arror" >please enter first character capital..</label>

                <!-- Last Name -->
                <label for="lastName">Last Name</label>
                <input type="text" id="lname" name="lname"  placeholder="Enter your last name" />
                <label style="color:red;display:none" id="lname_arror" >please enter first character capital..</label>

                <!-- Password -->
                <label for="password">Password</label>
                <input type="password" id="password" name="password"  placeholder="Enter your password" />

                <!-- Confirm Password -->
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confPassword" name="confPassword"  placeholder="Confirm your password" />

                <!-- Email -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" />

                <!-- Mobile Number -->
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" name="mobile" placeholder="Enter 10-digit mobile number" />

                <!-- Address -->
                <label for="address">Address</label>
                <textarea id="address" name="address" placeholder="Enter your address"></textarea>

                <!-- User Role -->
                <label for="role">Select User Role</label>
                <select id="role" name="role" >
                    <option value="">--Select Role--</option>
                    <option value="admin">Admin</option>
                    <option value="registeredUser">Registered User</option>
                    <option value="guest">Guest</option>
                </select>

                <!-- Submit Button -->
                <button type="submit" id="submit">Register</button>
            </form>
